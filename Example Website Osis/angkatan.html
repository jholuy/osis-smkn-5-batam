<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Angkatan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #009688;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #009688;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: 0.3s;
        }
        li:hover {
            background: #00796b;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daftar Angkatan OSIS</h1>
        <ul>
            <li>Angkatan 1</li>
            <li>Angkatan 2</li>
            <li>Angkatan 3</li>
            <li>Angkatan 4</li>
            <li>Angkatan 5</li>
            <li>Angkatan 6</li>
            <li>Angkatan 7</li>
            <li>Angkatan 8</li>
            <li>Angkatan 9</li>
            <li>Angkatan 10</li>
            <li>Angkatan 11</li>
            <li>Angkatan 12</li>
            <li>Angkatan 13</li>
            <li>Angkatan 14</li>
            <li>Angkatan 15</li>
        </ul>
    </div>
</body>
</html>
